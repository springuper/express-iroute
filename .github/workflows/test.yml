name: test

on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  unit-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [16]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          always-auth: true
          cache: 'yarn'
          node-version: ${{ matrix.version }}

      - run: |
          yarn install --frozen-lockfile --no-progress

      - run: |
          yarn run test
